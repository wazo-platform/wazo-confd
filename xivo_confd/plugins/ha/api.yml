paths:
  /ha:
    get:
      operationId: get_ha
      summary: Get High Availability configuration
      description: '**Required ACL:** `confd.ha.read`'
      tags:
      - ha
      responses:
        '200':
          description: High Availability configuration
          schema:
            $ref: '#/definitions/HA'
    put:
      operationId: update_ha
      summary: Update High Availability configuration
      description: '**Required ACL:** `confd.ha.update`'
      tags:
      - ha
      parameters:
      - name: body
        in: body
        required: true
        schema:
          $ref: '#/definitions/HA'
      responses:
        '204':
          $ref: '#/responses/ResourceUpdated'
definitions:
  HA:
    title: HA
    type: object
    properties:
      node_type:
        type: string
        description: The role of this server in a HA cluster.
        enum:
        - disabled
        - master
        - slave
      remote_address:
        type: string
        description: The remote host of the other machine in the HA cluster.
    required:
      - node_type
